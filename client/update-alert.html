<div id="lfeUpdatesModal" class="userscript-updates-modal">
    <div class="header">
        <!--<button type="button" class="userscript-options-modal-close userscript-btn btn-x">×</button>-->

            <span id="">Updates available</span>
        </h1>
    </div>
    <div class="body">
        <p>
            <span id="">There is a newer Version of LoL Forum Enhance available. Click here to install the latest updates.</span>

        <table class="userscript-table">

                <td>
                    <span id="">Your version:</span>
                </td>

                    <span id="">0.0.0</span>

            </tr>
            <tr>
                <td>
                    <span id="">New version:</span>
                </td>
                <td>
                    <span id="">0.0.0</span>

                <span id="">Update now.</span>

            <button id="lfe-update-dismiss" class="userscript-update-modal-close userscript-btn btn-danger" type="button">
