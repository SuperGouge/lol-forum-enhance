<div id="myModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
    <h3 id="myModalLabel">Modal header</h3>
  </div>
  <div class="modal-body">
    <table class="table table-striped">
      <tbody>
        <tr>
          <td>
            Link usernames with:
          </td>
          <td>
            <div class="btn-group" data-toggle="buttons-radio">
              <button type="button" class="btn btn-small"><span>Posts</span></button>
              <button type="button" class="btn btn-small"><span>Threads</span></button>
              <button type="button" class="btn btn-small active"><span class="text-info">Selection</span></button>
              <button type="button" class="btn btn-small"><span>None</span></button>
            </div>
          </td>
        </tr>
        <tr>
          <td>
            Check for updates automatically:
          </td>
          <td>
            <div class="btn-group" data-toggle="buttons-radio">
              <button type="button" class="btn btn-small active"><span class="text-info">On</span></button>
              <button type="button" class="btn btn-small"><span>Off</span></button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
    <p class="pull-right text-info"><small>Preset values are presented in this color</small></p>
    <div class="clearfix"></div>
  </div>
  <div class="modal-footer">
    <button class="btn btn-success">Save changes</button>
    <button class="btn btn-danger" data-dismiss="modal" aria-hidden="true">Close</button>
  </div>
</div>
