<div id="lfeOptionsModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="lfeOptionsModalLabel" aria-hidden="true">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
    <h3 id="lfeOptionsModalLabel">LoL Forum Enhance - Options</h3>
  </div>
  <div class="modal-body">
    <table class="table table-striped">
      <tbody>
        <tr>
          <td>
            Check for updates automatically:
          </td>
          <td>
            <div class="btn-group pull-right" data-toggle="buttons-radio">
              <button id="lfe-o-updates-on" type="button" class="btn btn-small"><span class="text-info">On</span></button>
              <button id="lfe-o-updates-off" type="button" class="btn btn-small"><span>Off</span></button>
            </div>
          </td>
        </tr>
        <tr>
          <td>
            Enlarge Quick-Edit-Box:
          </td>
          <td>
            <div class="btn-group pull-right" data-toggle="buttons-radio">
              <button id="lfe-o-enlarge-on" type="button" class="btn btn-small"><span class="text-info">On</span></button>
              <button id="lfe-o-enlarge-off" type="button" class="btn btn-small"><span>Off</span></button>
            </div>
          </td>
        </tr>
        <tr>
          <td>
            Show own avatar next to Quick-Edit-Box:
          </td>
          <td>
            <div class="btn-group pull-right" data-toggle="buttons-radio">
              <button id="lfe-o-avatar-on" type="button" class="btn btn-small"><span class="text-info">On</span></button>
              <button id="lfe-o-avatar-off" type="button" class="btn btn-small"><span>Off</span></button>
            </div>
          </td>
        </tr>
        <tr>
          <td>
            Use Wrenchman's Tools Icons if available:
          </td>
          <td>
            <div class="btn-group pull-right" data-toggle="buttons-radio">
              <button id="lfe-o-wt-on" type="button" class="btn btn-small"><span>On</span></button>
              <button id="lfe-o-wt-off" type="button" class="btn btn-small"><span class="text-info">Off</span></button>
            </div>
          </td>
        </tr>
        <tr>
          <td>
            User Forum Enhancement Kit's Icons if available:
          </td>
          <td>
            <div class="btn-group pull-right" data-toggle="buttons-radio">
              <button id="lfe-o-fek-on" type="button" class="btn btn-small"><span>On</span></button>
              <button id="lfe-o-fek-off" type="button" class="btn btn-small"><span class="text-info">Off</span></button>
            </div>
          </td>
        </tr>
        <tr>
          <td>
            Link usernames with:
          </td>
          <td>
            <div class="btn-group pull-right" data-toggle="buttons-radio">
              <button id="lfe-o-link-posts" type="button" class="btn btn-small"><span>Posts</span></button>
              <button id="lfe-o-link-threads" type="button" class="btn btn-small"><span>Threads</span></button>
              <button id="lfe-o-link-selection" type="button" class="btn btn-small"><span class="text-info">Selection</span></button>
              <button id="lfe-o-link-none" type="button" class="btn btn-small"><span>None</span></button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
    <p class="pull-right text-info"><small>Preset values are presented in this color</small></p>
    <div class="clearfix"></div>
  </div>
  <div class="modal-footer">
    <button id="lfe-o-save" class="btn btn-success">Save changes</button>
    <button id="lfe-o-close" class="btn btn-danger" data-dismiss="modal" aria-hidden="true">Discard changes</button>
  </div>
</div>
